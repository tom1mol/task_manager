{% extends 'base.html' %}
{% block content %}
                
             
    <ul class="collapsible" data-collapsible= "accordion">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header">
                <div class="col s1">
                    <i class="material-icons">expand_more</i> 
                </div>
                <div class="col s2">
                    <div class="inline_actions">
                        <a href="{{url_for('delete_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small">Done</a>                   <!--https://materializecss.com/buttons.html-->
                        <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    </div>
                </div>
                <div class="task_header col s9">
                    <strong>{{task.task_name}}</strong> - {{task.due_date}}
                </div>
                
            </div>
            <!--
            <div class="collapsible-header">
    
                <div class=" task_header col s9">
                    <i class="material-icons">expand_more</i> <strong>{{task.task_name}}</strong> - {{task.due_date}}
    
                </div>
    
            </div>
            -->
            <div class="collapsible-body">
                <span>
                  {{task.task_description}}
              </span>
            </div>
        </li>
        {% endfor %}
    </ul>
       

{% endblock %}








<!-- base.html is parent template from which we want to inherrit and also inject into-->
<!-- for the child tag to inherit correctly from the parent, we remove the HTML elements, e.g. HTML, the body, the head, and HTML tags themselves and replace them with another jinja block -->
<!--display the contents of each field name that's in our database in our tasks collection. -->
